<body>

  <div id="quiz-container">
    <p id="questions">ë¬¸ì œë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>
    <div id="choices"></div>
    <button id="nextBtn" style="display:none;">ë‹¤ìŒ ë¬¸ì œ</button>

  <div id="chart-container" style="display:none;">

  <script>
    const totalQuestions = 5; // í•œ ì„¸íŠ¸ì—ì„œ ì¶œì œí•  ë¬¸ì œ ìˆ˜
    let currentQuestion = 0;
    let score = 0;
    let questions = [];

    async function loadQuestions() {
      const files = [1corinthians]; // ì—…ë¡œë“œí•œ ë¬¸ì œ txt íŒŒì¼ ì´ë¦„
      const loaded = [];
      for (const num of files) {
        try {
          const res = await fetch(`questions/${num}.txt`);
          if (res.ok) {
            const text = await res.text();
            loaded.push(parseQuestion(text));
          }
        } catch {}
      }
      questions = shuffle(loaded).slice(0, totalQuestions);
      showQuestion();
    }

    function parseQuestion(text) {
      // txt íŒŒì¼ í˜•ì‹ ì˜ˆì‹œ:
      // ë¬¸ì œ: ì˜ˆìˆ˜ë‹˜ì´ íƒœì–´ë‚œ ê³³ì€ ì–´ë””ì¸ê°€ìš”?
      // 1) ë‚˜ì‚¬ë ›
      // 2) ë² ë“¤ë ˆí—´
      // 3) ì˜ˆë£¨ì‚´ë ˜
      // 4) ê°ˆë¦´ë¦¬
      // ì •ë‹µ: 2
      const lines = text.trim().split("\n");
      const q = lines[0].replace("ë¬¸ì œ:", "").trim();
      const options = lines.slice(1,5).map(l => l.trim());
      const answer = parseInt(lines[5].replace("ì •ë‹µ:", "").trim());
      return { q, options, answer };
    }

    function showQuestion() {
      if (currentQuestion >= questions.length) return showResult();
      const qData = questions[currentQuestion];
      document.getElementById("question").innerText = `${currentQuestion+1}. ${qData.q}`;
      const choiceDiv = document.getElementById("choices");
      choiceDiv.innerHTML = "";
      qData.options.forEach((opt, idx) => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(idx+1);
        choiceDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const qData = questions[currentQuestion];
      if (selected === qData.answer) score++;
      currentQuestion++;
      document.getElementById("choices").innerHTML = "";
      document.getElementById("nextBtn").style.display = "block";
    }

    document.getElementById("nextBtn").addEventListener("click", () => {
      document.getElementById("nextBtn").style.display = "none";
      showQuestion();
    });

    function showResult() {
      document.getElementById("quiz-container").innerHTML = `
        <h2>ê²°ê³¼</h2>
        <p>ì´ ${questions.length}ë¬¸ì œ ì¤‘ ${score}ë¬¸ì œ ì •ë‹µ âœ…</p>
      `;
      document.getElementById("chart-container").style.display = "block";
      renderChart(score, questions.length - score);
    }

    function renderChart(correct, wrong) {
      const ctx = document.getElementById("resultChart");
      new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: ["ì •ë‹µ", "ì˜¤ë‹µ"],
          datasets: [{
            data: [correct, wrong],
            backgroundColor: ["#4caf50", "#f44336"]
          }]
        }

    }

    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    loadQuestions();
  </script>
